<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <form class="player-form">
    <div>
      <label for="playerXname">Player X Name: </label>
      <input type="text" name="playerXname" id="playerXname">
    </div>
    <div>
      <label for="playerOname">Player O Name: </label>
      <input type="text" name="playerOname" id="playerOname">
    </div>
    <input type="submit" value="Start Game" class="start-button">
  </form>
  <div class="game-status"></div>
  <div class="grid-container">
    <div class="game-board-grid">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
  </div>
</body>
</html>
